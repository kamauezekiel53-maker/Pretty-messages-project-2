<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pretty Message Generator - by Ezekiel Kamau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container, .pretty-container {
      background: linear-gradient(135deg,#f6d365 0%, #fda085 100%);
      box-shadow: 0 8px 32px rgba(214, 51, 108, 0.16);
      border-radius: 24px;
      width: 370px;
      max-width: 95vw;
      padding: 2.5em 2em;
      text-align: center;
      margin: 2em 0;
    }
    h1 {
      color: #5f2c82;
      margin-bottom: 1em;
    }
    input[type="text"] {
      padding: 0.7em 1em;
      border-radius: 10px;
      border: none;
      width: 80%;
      margin-bottom: 1em;
      font-size: 1.1em;
      outline: none;
      box-sizing: border-box;
    }
    button {
      background: linear-gradient(135deg,#36d1c4 0%, #5b86e5 100%);
      color: #fff;
      padding: 0.7em 2em;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 1em;
      box-shadow: 0 3px 12px #36d1c455;
      font-weight: bold;
    }
    button:hover {
      background: linear-gradient(135deg, #5b86e5 0%, #36d1c4 100%);
      transform: scale(1.04);
    }
    .link-box {
      margin-top: 1.3em;
      display: none;
      animation: fadeIn 0.5s;
      background: linear-gradient(135deg, #cbf6ff 0%, #f6d365 100%);
      border-radius: 16px;
      box-shadow: 0 6px 22px #5b86e522;
      padding: 1.4em 1em 1.6em 1em;
      position: relative;
    }
    .link-card-icon {
      font-size: 2.5em;
      margin-bottom: 0.2em;
      color: #36d1c4;
      animation: popIn 0.7s;
    }
    .link-label {
      font-size: 1.13em;
      color: #5f2c82;
      margin-bottom: 0.45em;
      font-weight: 600;
    }
    .link-input-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
      margin-top: 0.4em;
    }
    .link-url {
      width: 70%;
      padding: 0.55em;
      border: 1px solid #36d1c4;
      border-radius: 8px;
      font-size: 1em;
      background: #fff;
      color: #5f2c82;
      transition: box-shadow 0.2s;
      outline: none;
      font-family: inherit;
    }
    .copy-btn {
      padding: 0.55em 1.3em;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #36d1c4 0%, #5b86e5 100%);
      color: #fff;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 2px 7px #36d1c488;
      transition: background 0.2s, transform 0.1s;
      outline: none;
      margin-left: 0.2em;
    }
    .copy-btn:active {
      transform: scale(0.98);
      background: linear-gradient(135deg, #5b86e5 0%, #36d1c4 100%);
    }
    .copy-confirm {
      color: #28a745;
      font-size: 0.98em;
      margin-top: 0.45em;
      font-weight: 600;
      transition: opacity 0.3s;
      opacity: 0;
      pointer-events: none;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .show-confirm {
      opacity: 1 !important;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0;}
      100% { transform: scale(1); opacity: 1;}
    }

    .owner {
      margin-top: 2em;
      color: #ff5858;
      font-weight: bold;
      font-size: 1em;
      opacity: 0.7;
    }
    .pretty-message {
      background: linear-gradient(135deg, #abecd6 0%, #fbed96 100%);
      color: #ff5858;
      padding: 2.5em 2em;
      border-radius: 30px;
      font-size: 2em;
      font-weight: bold;
      box-shadow: 0 12px 32px #d6336c22;
      display: inline-block;
      text-align: center;
      max-width: 80vw;
      animation: pop-in 1s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes pop-in {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .pretty-owner {
      margin-top: 2em;
      color: #5f2c82;
      font-size: 1.1em;
      opacity: 0.8;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Message Container (hidden or shown depending on URL) -->
  <div class="pretty-container" id="prettyContainer" style="display:none">
    <div class="pretty-message" id="msg"></div>
    <div class="pretty-owner">Made with ‚ù§Ô∏è by Ezekiel Kamau</div>
  </div>
  <!-- Name Input Container -->
  <div class="container" id="mainContainer">
    <h1>Send a Pretty Message üíñ</h1>
    <input id="senderName" type="text" placeholder="Enter your name" maxlength="32" />
    <br>
    <button onclick="generateLink()">Get Shareable Link</button>
    <!-- Enhanced Link Box -->
    <div class="link-box" id="linkBox">
      <div class="link-card-icon">üîó</div>
      <div class="link-label">Your unique message link:</div>
      <div class="link-input-row">
        <input id="messageLink" class="link-url" type="text" readonly />
        <button class="copy-btn" onclick="copyLink()">Copy</button>
      </div>
      <div id="copyConfirm" class="copy-confirm">Copied!</div>
    </div>
    <div class="owner">Created by Ezekiel Kamau</div>
  </div>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    // Array of lovely messages
    const messages = [
      "You are the reason I smile every day. üíñ",
      "With you, every moment is magical. ‚ú®",
      "You light up my world like nobody else. üåü",
      "You are my sunshine on a rainy day. ‚òÄÔ∏è",
      "Thinking of you makes my heart flutter. ü¶ã",
      "You are beautiful inside and out. üåπ",
      "I'm so lucky to have you in my life. üçÄ",
      "Every love story is beautiful, but ours is my favorite. üìñ",
      "You are my heart's favorite melody. üé∂",
      "You make every day brighter. üåà",
      "No one makes me happier than you do. üòä",
      "You are truly special to me. üíù",
      "Your smile is my favorite thing in the world. üòç"
    ];
    function maybeShowMessage() {
      const sender = getQueryParam("sender");
      if (sender) {
        document.getElementById('mainContainer').style.display = "none";
        document.getElementById('prettyContainer').style.display = "block";
        const msgIdx = Math.floor(Math.random() * messages.length);
        const message = messages[msgIdx];
        document.getElementById('msg').innerHTML =
          `<span style="color:#36d1c4;">${decodeURIComponent(sender)}</span> says:<br>"${message}"`;
      }
    }
    function generateLink() {
      const sender = encodeURIComponent(document.getElementById('senderName').value.trim());
      if (!sender) {
        alert("Please enter your name!");
        return;
      }
      const baseUrl = window.location.origin + window.location.pathname;
      const link = baseUrl + '?sender=' + sender;
      document.getElementById('messageLink').value = link;
      document.getElementById('linkBox').style.display = "block";
      document.getElementById('copyConfirm').classList.remove('show-confirm');
    }
    function copyLink() {
      const input = document.getElementById('messageLink');
      input.select();
      document.execCommand('copy');
      const confirm = document.getElementById('copyConfirm');
      confirm.classList.add('show-confirm');
      setTimeout(() => {
        confirm.classList.remove('show-confirm');
      }, 1500);
    }
    maybeShowMessage();
  </script>
</body>
</html>
